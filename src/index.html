<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__card">
        <img class="card-image" src="images/imac.jpeg" alt="Моноблок APPLE">
      </div>
      <div class="container__text">
        <p class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="product-code">Код товара: 195434</p>
      </div>

      <div class="container__reviews">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="review-text">
          <p claa="text__review">Отзывов: 5</p>
        </div>
      </div>
      <div class="container__price">
        <p class="price-text"> Цена: </p>
        <p class="price-cash"> 69 999 грн</p>
      </div>
      <button class="container-button" type="submit" data-qa="hover">
        Купить
      </button>
    </div>
    </div>
  </body>
</html>
